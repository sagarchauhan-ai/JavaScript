<!DOCTYPE html>
<head>
    <html lang = "en">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width= device-width"/>
    <title>CLOCK</title>
    <link href="clock.css" rel = stylesheet text = "text/css"/>
</head>
<body>
  <H1 id="heading">ANALOG CLOCK</H1>

  <div class="container">
    <div class="clock">

    <div style="--clr: #ec0505; --h:115px;" id="hour" class="hand"><i></i></div>
    <div style="--clr: #8f9565; --h:130px;" id="min" class="hand"><i></i></div>
    <div style="--clr: #000000; --h:145px;" id="sec" class="hand"><i></i></div>

    <span style="--i: 1;"><b>1</b></span>
    <span style="--i: 2;"><b>2</b></span>
    <span style="--i: 3;"><b>3</b></span>
    <span style="--i: 4;"><b>4</b></span>
    <span style="--i: 5;"><b>5</b></span>
    <span style="--i: 6;"><b>6</b></span>
    <span style="--i: 7;"><b>7</b></span>
    <span style="--i: 8;"><b>8</b></span>
    <span style="--i: 9;"><b>9</b></span>
    <span style="--i: 10;"><b>10</b></span>
    <span style="--i: 11;"><b>11</b></span>
    <span style="--i: 12;"><b>12</b></span>
    
  </div>
</div>
<div id="timer"></div>

<script src="clock.js"></script>

</body>
</html>
