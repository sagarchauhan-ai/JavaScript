<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Alarm Clock</title>
    <link href="alarm.css" rel="stylesheet" type="text/css"/>
</head>

<body>
    <div class="container">
        <h1>ALARM CLOCK</h1>
        <div class="clock" id="clock"></div>
        <div class="alarm">
            <label for="alarmTime">Set Alarm Time:</label>
            <input type="time" id="alarmTime">
            <button onclick="setAlarm()">Set Alarm</button>
            <button id="stopButton" onclick="stopAlarm()">Stop Alarm</button>
            <audio id="alarmSound">
                <source src="Arctic Monkeys - Do I Wanna Know_ (Official Video).mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>
    <script src="alarm.js"></script>
</body>
</html>
